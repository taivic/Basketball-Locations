<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Farsan|Shadows+Into+Light" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="main.css">
		<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
		<script src="app.js"></script>
		<title>Basketball Locations</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
	</head>
	<body>
		<div class="container">   
			<div class="row">
				<div class="col-md-6 stuff">
					<div id="map"></div>  
				</div>
				<div class="col-md-6">
					<h1>Where to Ball?</h1>
					<form id="information">
						<div class="form-group">
							<label for="type">Type of Basketball</label>
								<select id="type" class="form-control">
									<option>Women's Basketball</option>
									<option>Men's Basketball</option>
									<option>Co-ed Basketball</option>
									<option>Youth Basketball</option>
								</select>
						</div>
						<div class="form-group">
							<label for="level">Competition Level</label>
								<select id="level" class="form-control">
									<option>Competitive</option>
									<option>Recreational</option>
									<option>Open Gym</option>
								</select>
						</div> 
						<div class="form-group">
							<label for="zipcode" id = "zipcodeLabel">Your current location</label>
								<input type="text" class="form-control" id="zipcode" placeholder="Enter zipcode" required>
						</div> 
						<button id="submit" type="submit" class="btn btn-success btn-lg">Submit</button>
						<div id="results"></div>
					</form>
				</div>
			</div>
		</div>
		
		<script>
			var map;
			
	//begin google map 
	    function initMap() {	
	     	var map = new google.maps.Map(document.getElementById('map'), {
		      zoom: 10,
		      center: {lat: 41.8781, lng: -87.6298},
					zoom: 10,
		    });

		    var myMarker = new google.maps.Marker({
	        position: {lat: 41.8781, lng: -87.6298},
	        map: map,
	        title: 'Hello Chicago!'
	      });
			}		
//end google map
		</script>
		
		<script async defer 
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmd0xB_4HTb1gHimgKe97BXOUyCLj9dQA&callback=initMap">
		</script>
	</body>
</html>
